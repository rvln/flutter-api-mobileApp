plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.flutter_api_mobileapp"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Unique Application ID for the app.
        applicationId = "com.example.flutter_api_mobileapp"

        // Ensure minimum SDK version is at least 19 for WebView compatibility.
        minSdk = 19 // Set explicitly to support Platform Views.

        // Target SDK and versioning.
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Use debug signing configuration for now.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
